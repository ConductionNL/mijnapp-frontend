<maki-shaded-paper
  accent-disabled="[[accentDisabled]]"
  accent-error="[[accentError]]"
  accent-primary="[[accentPrimary]]"
  accent-secondary="[[accentSecondary]]"
  disabled="[[disabled]]"
  error="[[error]]"
  fill="[[fill]]"
  icon-disabled="[[iconDisabled]]"
  icon-error="[[iconError]]"
  icon-primary="[[iconPrimary]]"
  icon-secondary="[[iconSecondary]]"
  primary="[[primary]]"
  secondary="[[secondary]]"
  transparent="[[transparent]]"
  elevation="[[elevation]]"
  rounding="[[rounding]]"
  stroke="[[stroke]]"
>
  <div class="Wrapper">
    <div class$="Icon[[_hasIconLeft(iconLeft)]][[_hasIconRight(iconRight)]]">
      <slot></slot>
    </div>
    <input class$="Input[[_hasIconLeft(iconLeft)]][[_hasIconRight(iconRight)]][[_isFocussed(focussed)]]" placeholder="[[placeholder]]" maxlength$="[[maxlength]]" type="[[type]]" pattern$="[[patern]]" on-input="_onInput" value="{{value}}" />
  </div>
</maki-shaded-paper>
