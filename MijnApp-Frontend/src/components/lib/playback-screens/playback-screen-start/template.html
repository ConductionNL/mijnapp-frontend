<div class="Wrapper">
  <div class="ScrollContainer">
    <div class="Scroller">
      <div class="TopbarButtonContainer">
        <maki-button on-click="_stop" size="30" stroke="0" font-size="16" heading="Stoppen">
          <maki-icon-cross />
        </maki-button>
      </div>
      <div class="JourneyHeader">
        <div class="JourneyIcon"><maki-icon-truck/></div>
        <div class="Title">[[_title(journey)]]</div>
        <div class="Subtitle">[[_subtitle(journey)]]</div>
      </div>
      <div class="SectionTitle">
        <maki-icon-edit-document></maki-icon-edit-document>
        <div>Benodigde documenten</div>
      </div>
      <div class="DotList">
        <dom-repeat items="[[_documents(journey)]]">
          <template>
            <div class="DotListItem">
              <div class="Dot"></div>
              <div class="Text">[[item]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
      <div class="SectionTitle">
        <maki-icon-steps></maki-icon-steps>
        <div>Deze stappen ga je doorlopen</div>
      </div>
      <div class="DotList">
        <dom-repeat items="[[_steps(journey)]]">
          <template>
            <div class="DotListItem">
              <div class="Dot"></div>
              <div class="Text">[[item]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
    </div>
  </div>
  <div class="ButtonContainer">
    <maki-button size="50" font-size="18" on-click="[[_start(journey)]]">
      <div class="ButtonInner">
        <div class="ButtonInnerText">Starten</div>
        <div class="ButtonInnerRight">></div>
      </div>
    </maki-button>
  </div>
</div>
