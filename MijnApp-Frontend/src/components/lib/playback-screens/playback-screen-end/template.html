<div class="Wrapper">
  <div class="ScrollContainer">
    <div class="Scroller">
      <div class="TopbarButtonContainer">
        <dom-if if="{{order_show_buttons}}">
          <template>
            <maki-button on-click="_stop" size="30" stroke="0" font-size="16" heading="Stoppen">
              <maki-icon-cross/>
            </maki-button>
          </template>
        </dom-if>
      </div>
      <div class="Title">{{order_end_title}}</div>
      <dom-repeat items="[[_getOrderItems(order)]]">
        <template>
          <div class="Answer">
            <div class="AnswerLabel">[[item.key]]</div>
            <div class="AnswerAnswer">[[item.value]]</div>
          </div>
        </template>
      </dom-repeat>
    </div>
  </div>
  <dom-if if="{{order_status_send_ok}}">
    <template>
      <div class="RequestMessageBox">
        <div class="RequestMessage">Uw aanvraag is verstuurd.</div>
        <maki-button class="CloseRequestButton" set-color-highlight="white" text-color-main highlight stroke="0" size="56" font-size="18" on-click="_stop">Sluiten</maki-button>
        <maki-button class="CloseRequestButton" set-color-highlight="white" text-color-main highlight stroke="0" size="56" font-size="18" on-click="_createPdf">Download overzicht</maki-button>
      </div>
      <div class="RequestSubMessage">{{order_reponse_data}}</div>
    </template>
  </dom-if>
  <dom-if if="{{order_status_sending}}">
    <template>
      <div class="RequestMessage">Bezig met verzenden...</div>
    </template>
  </dom-if>
  <dom-if if="{{order_status_send_failed}}">
    <template>
      <div class="RequestMessage">Er is een fout opgetreden bij het versturen van de aanvraag.</div>
    </template>
  </dom-if>
  <dom-if if="{{order_show_buttons}}">
    <template>
      <div class="ButtonContainer">
        <div class="PrevButton" on-click="_prev">Vorige</div>
        <maki-button class="NextButton" set-color-highlight="white" text-color-main highlight stroke="0" size="56" font-size="18" on-click="_createPdf">Download overzicht</maki-button>
        <maki-button class="NextButton" disabled="[[disabled]]" set-color-highlight="white" text-color-main highlight stroke="0" size="56" font-size="18" on-click="[[_submit(order)]]">Versturen</maki-button>
      </div>
    </template>
  </dom-if>
</div>
