<playback-screen-wrapper next-callback="[[_nextCallback(question)]]" skip-callback="[[_skipCallback(question)]]" disabled$="{{isDisabled}}">
  <dom-if if="{{searchingMovingPersons}}">
    <template>
      <div class="SpinnerBox">
        <img class="Spinner" src="assets/media/Spinner.svg" alt="spinner">
        <div class="SpinnerMessage">De mogelijke medeverhuizers worden opgehaald.</div>
      </div>
    </template>
  </dom-if>
  <dom-if if="{{!searchingMovingPersons}}">
    <template>
      <div class="Options">
        <dom-repeat items="[[persons]]">
          <template>
            <div class="Option" data-index="[[index]]" on-click="_optionClick">
              <div class$="{{_isSelected(item.selected)}}"></div>
              <div class="OptionText">[[item.naam.aanschrijfwijze]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
    </template>
  </dom-if>
</playback-screen-wrapper>
