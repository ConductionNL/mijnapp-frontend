<playback-screen-wrapper next-callback="[[_nextCallback(question)]]" skip-callback="[[_skipCallback(question)]]" disabled="[[_isDisabled(order)]]">
  <div class="Item">
    <maki-input elevation="0" rounding="0" fill secondary placeholder="Postcode" value="[[_getValue(order)]]" input-callback="[[_inputPostalCodeCallback(question)]]"></maki-input>
  </div>
  <div class="Item">
    <maki-input elevation="0" rounding="0" fill secondary placeholder="Huisnummer" value="[[_getValue(order)]]" input-callback="[[_inputNumberCallback(question)]]"></maki-input>
  </div>
  <div class="Item">
    <maki-input elevation="0" rounding="0" fill secondary placeholder="Huisnummer toevoeging" value="[[_getValue(order)]]" input-callback="[[_inputNumberAdditionCallback(question)]]"></maki-input>
  </div>
</playback-screen-wrapper>
