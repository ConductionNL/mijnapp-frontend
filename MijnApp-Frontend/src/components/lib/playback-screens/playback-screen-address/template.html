<playback-screen-wrapper skip-callback="[[_skipCallback(question)]]" no-next>
  <div class="Item">
    <maki-input id="postalCodeInput" elevation="0" rounding="0" fill secondary placeholder="Postcode" value="{{postalCode}}" input-callback="[[_inputPostalCodeCallback()]]"></maki-input>
  </div>
  <div class="Item">
    <maki-input id="numberInput" elevation="0" rounding="0" fill secondary placeholder="Huisnummer" value="{{number}}" input-callback="[[_inputNumberCallback()]]" type="number"></maki-input>
  </div>
  <div class="Item">
    <maki-input id="numberAdditionInput" elevation="0" rounding="0" fill secondary placeholder="Huisnummertoevoeging" input-callback="[[_inputNumberAdditionCallback()]]"></maki-input>
  </div>
  <dom-if if="{{hasSearched}}">
    <template>
      <div class="Title">Gevonden adressen</div>
      <dom-if if="{{!addresses.length}}">
        <template>
          <div class="Subtitle">Uw nieuwe adres is bij de gemeente (nog) niet bekend. Controleer de postcode, huisnummer en eventueel toevoeging en probeer opnieuw.</div>
        </template>
      </dom-if>
      <dom-if if="{{addresses.length}}">
        <template>
          <div class="Subtitle">Staat uw adres niet in de lijst, controleer dan de ingevulde postcode, huisnummer en eventueel huisnummertoevoeging en probeer opnieuw.</div>
        </template>
      </dom-if>
    </template>
  </dom-if>
  <div class="Options">
    <dom-repeat items="{{addresses}}">
      <template>
        <div class="Option" data-index="[[index]]" data-question="[[question]]" on-click="_optionClick">
          <div class="OptionText">{{item.straat}} {{item.huisnummer}}{{item.huisnummertoevoeging}}, {{item.woonplaats}} {{item.postcode}}</div>
          <div class="OptionCarrot">></div>
        </div>
      </template>
    </dom-repeat>
  </div>
</playback-screen-wrapper>
