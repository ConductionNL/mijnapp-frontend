<div class="Wrapper">
  <div class="Inner">
    <div class="ButtonContainer">
      <dom-if if="[[_hasBack(onBack)]]">
        <template>
          <maki-button on-click="[[onBack]]" size="30" stroke="0" font-size="14" heading="Stoppen">
            <maki-icon-back-arrow />
          </maki-button>
        </template>
      </dom-if>
    </div>
    <maki-header>[[heading]]</maki-header>
    <slot></slot>
  </div>
</div>
