        <template>
          <maki-button on-click="[[onBack]]" size="30" stroke="0" font-size="16" set-color-main="#3192CF" heading="Ga terug">
              <div class="BackButton"><</div>
          </maki-button>
        </template>
      </dom-if>
    </div>
    <maki-header>[[heading]]</maki-header>
    <slot></slot>
  </div>
</div>
