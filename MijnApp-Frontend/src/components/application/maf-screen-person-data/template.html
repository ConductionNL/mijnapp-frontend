<div class="Wrapper">
    <dom-if if="{{searching}}">
        <template>
            <maf-screen on-back="[[_onBack]]" heading="Ophalen gegevens">
                <div class="Subtitle">Uw gegevens worden opgehaald</div>
            </maf-screen>
        </template>
    </dom-if>
    <dom-if if="{{!searching}}">
        <template>
            <maf-screen on-back="[[_onBack]]" heading="[[personData.naam.aanschrijfwijze]]">
                <h2>Basisgegevens</h2>
                <div class="ContractDataPointContainer">
                    <div class="ContractDataPoint">
                        <div class="ContractDataPointLabel">Naam</div>
                        <div class="ContractDataPointValue">[[personData.naam.aanschrijfwijze]]</div>
                    </div>
                    <div class="ContractDataPoint">
                        <div class="ContractDataPointLabel">Geboortedatum</div>
                        <div class="ContractDataPointValue">[[_normalDate(personData.geboorte.datum)]]</div>
                    </div>
                    <!--<div class="ContractDataPoint">
                      <div class="ContractDataPointLabel">Nationaliteit</div>
                      <div class="ContractDataPointValue">[[personData.address.country]]</div>
                    </div>-->
                    <div class="ContractDataPoint">
                        <div class="ContractDataPointLabel">BSN</div>
                        <div class="ContractDataPointValue">[[personData.burgerservicenummer]]</div>
                    </div>
                    <div class="ContractDataPoint">
                        <div class="ContractDataPointLabel">Adres</div>
                        <div class="ContractDataPointValue">
                            [[personData.verblijfplaats.straatnaam]] [[personData.verblijfplaats.huisnummer]][[personData.verblijfplaats.huisnummertoevoeging]][[personData.verblijfplaats.huisletter]], [[personData.verblijfplaats.postcode]] [[personData.verblijfplaats.woonplaatsnaam]]
                        </div>
                    </div>
                    <!--<div class="ContractDataPoint">
                      <div class="ContractDataPointLabel">Telefoonnummer</div>
                      <div class="ContractDataPointValue">[[personData.phone_number]]</div>
                    </div>
                    <div class="ContractDataPoint">
                      <div class="ContractDataPointLabel">Email</div>
                      <div class="ContractDataPointValue">[[personData.email]]</div>
                    </div>-->
                </div>
            </maf-screen>
        </template>
    </dom-if>
</div>
