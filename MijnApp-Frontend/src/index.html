<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- See https://goo.gl/qRE0vM -->

<style>
    @import url('./assets/fonts/stylesheet.css');

    * {
      box-sizing: border-box;
    }

    html {
      font-size: calc(100% + 4 * (100vw - 600px) / 400);
    }

    body {
      font-family: 'HK Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.25;
      overflow: hidden;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      background-color: #edf2f9;
    }

    .Loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dialog {
      max-width: 700px;
      font-family: var(--typography-fontFamily);
    }

    .warningDialogHeader {
      padding: 12px 24px;
      font-size: 28px;
      font-weight: bold;
      line-height: 40px;
      text-align: center;
      display: flex;
      justify-content: center;
    }
    .warningDialogHeader maki-icon-attention {
      --icon-size: 40px;
      --icon-color: #FFBA5C;
    }
    .warningDialogHeader #warningTitle {
      margin-left: 16px;
    }

    .errorDialogHeader {
      margin-top: -24px;
      padding: 12px 24px;
      font-size: 1rem;
      line-height: 1rem;
      background-color: red;
    }

    .dialogText {
      font-size: 0.75rem;
      line-height: 0.75rem;
    }
    .warningDialogText {
      font-size: 18px;
    }

    .buttonContainer {
      float: right;
      box-sizing: border-box;
      background-color: var(--palette-secondary-main);
      display: flex;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      font-size: 18px;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      color: #fff;
      background-color: #3192CF;
      padding: 10px 25px;
      margin-right: 5px;
      margin-left: 5px;
      border-radius: 3px;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

    .btn:hover {
      cursor: pointer;
      background-color: #56A6D8;
    }

    .btnLink {
      display: inline-block;
      font-size: 18px;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      color: #3192CF;
      background-color: #fff;
      padding: 10px 25px;
      border-radius: 3px;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

    .btnLink:hover {
      cursor: pointer;
      background-color: #F1F1F1;
    }

  </style>

  <script>
    // Bunch of service worker stuff
    (function() {
       if (userIsOnIE()) {
         //We don't support Internet Explorer. Show a friendly message to the user
         window.location = window.location.origin + '/ienotsupported.html';
         return;
      }
      if (!('serviceWorker' in navigator)) {
        console.log('Service worker is not supported');
        return;
      }

      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          registration.onupdatefound = function() {
            if (navigator.serviceWorker.controller) {
              var installingWorker = registration.installing;
              installingWorker.onstatechange = function() {
                switch (installingWorker.state) {
                case 'installed':
                  break;
                case 'redundant':
                  throw new Error('The installing ' +
                    'service worker became redundant.');
                default:
                  // Ignore
                }
              };
            }
          };
        }).catch(function(e) {
          console.error('Error during service worker registration:', e);
        });

      navigator.serviceWorker.addEventListener('message',
        function(event) {
          if (event && event.data === 'NoConnection') {
            window.clearErrorDialog();
            window.errorText.innerHTML = 'Er is geen verbinding met het internet. De gegevens zijn niet opgehaald.';
            window.errorDialog.open();
          }
        });
    })();

    document.addEventListener('WebComponentsReady', function componentsReady() {
      document.removeEventListener('WebComponentsReady', componentsReady, false);

      var script = document.createElement('script');
      script.async = true
      script.src = '<%= htmlWebpackPlugin.files.chunks["main"].entry %>';

      var refScript = document.body.getElementsByTagName('script')[0];
      refScript.parentNode.insertBefore(script, refScript);
    }, false);

    function clearWarningDialog() {
      window.warningTitle.innerHTML = "";
      window.warningText.innerHTML = "";
      window.warningConfirmButton.innerHTML = "Doorgaan >";
      window.warningConfirmButton.onclick = function () { };
    }

    function clearErrorDialog() {
      window.errorText.innerHTML = "";
    }

    function userIsOnIE() {
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf('MSIE ');
      return (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./));
    }

  </script>
</head>

<body>
<paper-toast id="successToast"></paper-toast>
<script>
  successToast.horizontalAlign = "center";
  successToast.verticalAlign = "top";
</script>
<paper-dialog id="warningDialog" modal class="dialog" style="display: none">
  <div class="warningDialogHeader">
    <maki-icon-attention></maki-icon-attention>
    <div id="warningTitle"></div>
  </div>
  <p id="warningText" class="warningDialogText"></p>
  <div class="buttonContainer">
    <button class="btnLink" dialog-dismiss>Ga terug</button>
    <button id="warningConfirmButton" class="btn" dialog-confirm>Doorgaan ></button>
  </div>
</paper-dialog>
<paper-dialog id="errorDialog" modal class="dialog" style="display: none">
  <div class="errorDialogHeader">Waarschuwing <span id="errorTitle"></span></div>
  <p id="errorText" class="dialogText"></p>
  <div class="buttonContainer">
    <button class="btn" dialog-confirm>Sluiten</button>
  </div>
</paper-dialog>
<maf-app></maf-app>
<script defer src="<%= htmlWebpackPlugin.options.paths.webcomponents %>"></script>
<script src="pdfmake.bundle.js" async></script>
</body>

</html>
