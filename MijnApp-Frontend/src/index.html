<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="DÃ© app die digitale dienstverlening makkelijker, veiliger en overzichtelijker maakt.">

  <title>MijnApp</title>

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#ff6261">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="MijnApp">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MijnApp">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-32x32.png">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#A7FFEB">

  <!-- Manifest for Windows -->
  <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">

  <!-- Default twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="MijnApp">
  <meta property="og:image" content="/assets/icons/polymer-skeleton-192x192.png" />

  <style>
    @import url('/assets/fonts/stylesheet.css');
    * {
      box-sizing: border-box;
    }

    html {
      font-size: calc(100% + 4 * (100vw - 600px) / 400);
    }

    body {
      font-family: 'HK Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      line-height: 1.25;
      overflow: hidden;
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      background-color: #edf2f9;
    }

    .Loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .warningDialog {
      width: 50%;
      max-width: 700px;
      font-family: var(--typography-fontFamily);
      background-color: #ffc107;
    }

    .errorDialog {
      width: 50%;
      max-width: 700px;
      font-family: var(--typography-fontFamily);
      background-color: red;
      color: white;
    }

    .dialogText{      
      font-size: .6rem;
    }

    .buttonContainer {
      float: right;
      height: 56px;
      box-sizing: border-box;
      background-color: var(--palette-secondary-main);
    }

    .btn {
      display: inline-block;
      font-weight: 100;
      font-size: .6rem;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      padding: .375rem .75rem;
      border-radius: .25rem;
      transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .btn:hover {
      border: 1px solid black;
    }
  </style>

  <script>
    // Bunch of service worker stuff
    (function () {
      if (!('serviceWorker' in navigator)) {
        console.log('Service worker is not supported');
        return;
      }

      navigator.serviceWorker.register('/sw.js')
        .then(function (registration) {
          registration.onupdatefound = function () {
            if (navigator.serviceWorker.controller) {
              var installingWorker = registration.installing;
              installingWorker.onstatechange = function () {
                switch (installingWorker.state) {
                  case 'installed':
                    break;
                  case 'redundant':
                    throw new Error('The installing ' +
                      'service worker became redundant.');
                  default:
                  // Ignore
                }
              };
            }
          };
        }).catch(function (e) {
          console.error('Error during service worker registration:', e);
        });
    })/*()*/; // NOTE: service worker not enabled.


    document.addEventListener('WebComponentsReady', function componentsReady() {
      document.removeEventListener('WebComponentsReady', componentsReady, false);

      var script = document.createElement('script');
      script.async = true
      script.src = '<%= htmlWebpackPlugin.files.chunks["main"].entry %>';

      var refScript = document.body.getElementsByTagName('script')[0];
      refScript.parentNode.insertBefore(script, refScript);
    }, false);

    function clearWarningDialog() {
      warningTitle.innerHTML = "";
      warningText.innerHTML = "";
      warningConfirmButton.innerHTML = "Doorgaan";
      warningConfirmButton.onclick = function () { };
    }
  </script>
</head>

<body>
  <paper-dialog id="warningDialog" modal class="warningDialog">
    <h1>Waarschuwing <span id="warningTitle"></span></h1>
    <p id="warningText" class="dialogText"></p>
    <div class="buttonContainer">
      <button class="btn" dialog-dismiss>Annuleren</button>
      <button id="warningConfirmButton" class="btn" dialog-confirm>Doorgaan</button>
    </div>
  </paper-dialog>
  <paper-dialog id="errorDialog" modal class="errorDialog">
    <h1>Error: <span id="errorTitle"></span></h1>
    <p id="errorText" class="dialogText"></p>
    <div class="buttonContainer">
      <button class="btn" dialog-confirm>Sluiten</button>
    </div>
  </paper-dialog>
  <maf-app></maf-app>
  <script defer src="<%= htmlWebpackPlugin.options.paths.webcomponents %>"></script>
</body>

</html>
